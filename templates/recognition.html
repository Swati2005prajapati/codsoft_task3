<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recognition</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/recognition.css') }}">
</head>
<body>
  <h1><i class="fas fa-user-circle"></i> Face Recognition</h1>

  <section>
    <h3><i class="fas fa-camera"></i> Capture new person (50 photos)</h3>
    <form method="post" action="{{ url_for('capture') }}">
      <input type="text" name="name" placeholder="Enter name" required>
      <button type="submit"><i class="fas fa-play"></i> Capture</button>
    </form>
    <p><a href="{{ url_for('train') }}"><i class="fas fa-brain"></i> Train model</a> (after capturing)</p>
  </section>

  <section>
    <h3><i class="fas fa-eye"></i> Live Recognition</h3>
    <img src="{{ url_for('video_feed_recognize') }}" width="720">
  </section>

  <section>
    <h3><i class="fas fa-users"></i> Known People</h3>
    {% for p in people %}
      <div class="person-card">
        
        <div>
          <strong>{{ p }}</strong>
          <p><a href="{{ url_for('capture_result', person=p) }}"><i class="fas fa-images"></i> View images</a></p>
        </div>
      </div>
    {% else %}
      <p>No known people yet (capture someone first).</p>
    {% endfor %}
  </section>

  <p><a href="{{ url_for('home') }}"><i class="fas fa-arrow-left"></i> Back Home</a></p>
</body>
</html>
