<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Captured Images</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Captured: {{ name }}</h1>
  <div class="gallery">
    {% for img in images %}
      <img src="{{ img }}" width="120">
    {% endfor %}
  </div>
  <p><a href="{{ url_for('recognition') }}">Back to Recognition</a></p>
</body>
</html>
